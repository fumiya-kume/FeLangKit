name: Swift CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint Auto Fix
        run: swiftlint autocorrect

      - name: Run SwiftLint
        run: swiftlint lint --strict --quiet --reporter github-actions-logging

  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        swift: [5.7, 5.8, 5.9, 5.10]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: swiftpm-build-${{ matrix.swift }}-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            swiftpm-build-${{ matrix.swift }}-${{ runner.os }}-

      - name: Setup Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build Debug
        run: swift build --configuration debug

      - name: Build Release
        run: swift build --configuration release

  test:
    name: Unit Tests
    runs-on: macos-latest
    strategy:
      matrix:
        swift: [5.9, 5.10]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: swiftpm-test-${{ matrix.swift }}-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            swiftpm-test-${{ matrix.swift }}-${{ runner.os }}-

      - name: Setup Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Resolve dependencies
        run: swift package resolve

      - name: Run tests
        run: swift test --enable-code-coverage